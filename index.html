<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trend Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        
        <h1>Fashion Trend Tracker</h1>
        
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search fashion trends...">
            <button id="search-button">🔍</button>

            <select id="category-select">
                <option value="fashion">All Trends</option>
                <option value="streetwear">👕 Streetwear</option>
                <option value="luxury">💎 Luxury</option>
                <option value="runway">🏆 Runway</option>
                <option value="sustainable">🌿 Sustainable Fashion</option>
            </select>
        </div>
    </header>

    <main>
        <div id="trends"></div>
    </main>

    <script type="module" src="script.js"></script>

</body>
</html>
